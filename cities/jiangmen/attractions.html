    <main>

                <p class="city-title-chinese">江门</p>
                <p class="city-title-english">jiangmen</p>
            </div>

        <div id="hotel-wrap">
            <h3 class="hotel-title">热门景点推荐</h3>

                    <img src='../jiangmen/shangchuangdao.jfif'>

                    <h4 class="hotel-intro-title">上川岛</h4>

                    <div class="hotel-info">
                        <span><span class="strong">9.5</span>分</span>

                    </div>

                </div>
            </div>
            <div class="hotel-item">
                <div class="hotel-pic">
                    <img src='../jiangmen/kaipingdiaolou.jfif'>
                </div>
                <div class="hotel-intro">
                    <h4 class="hotel-intro-title">开平碉楼</h4>
                    <p class="ranking">No.2</p>
                    <div class="hotel-info">
                        <span><span class="strong">8.7</span>分</span>

                    </div>
                    <p class="desc">纵横数十公里连绵不断，堪称世界最大的碉楼博物馆。

                    </p>
                </div>
            </div>
            <div class="hotel-item">
                <div class="hotel-pic">
                    <img src='../jiangmen/guifengshan.jfif'>

                    <h4 class="hotel-intro-title">圭峰山</h4>
                    <p class="ranking">No.3</p>
                    <div class="hotel-info">
                        <span><span class="strong">8.2</span>分</span>

                    </div>
                    <p class="desc">家4A级旅游景区，濒临南海，山势雄伟、秀峰挺拔、错落起伏。</p>
                </div>
            </div>
            <div class="hotel-item">
                <div class="hotel-pic">
                    <img src='../jiangmen/liyuan.jfif'>
                </div>
                <div class="hotel-intro">
                    <h4 class="hotel-intro-title">立园</h4>
                    <p class="ranking">No.3</p>
                    <div class="hotel-info">
                        <span><span class="strong">8.0</span>分</span>

                    </div>
                    <p class="desc">保存较为完整的中西结合式名园，将中国园林的韵味与欧美建筑的西洋情调巧妙糅合在一起。</p>

            </div>
